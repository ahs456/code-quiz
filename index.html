<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <section> 
            <button class="viewHighscoresB" id="button">View Highscores</button>
        </section>
        <div class="timer"></div>
    </header>
    
    <main>
        <section class="codingQuiz">
            <h1>Coding Quiz Challenge</h1>
            <p id="codingQuiz">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button class="startQuizB" id="button">Start Quiz</button>
        </section>
        <section class="mainQuiz">
            <div id="questions"></div>
            <div id="answers"></div>
            <div id="popup"></div>
        </section>
        <section id="endPage">
            <div class="viewHighscoresB" id="button">View Highscores</div>
            <input type="text" id="enterInitals" placeholder="Enter your initals HERE" />
            <button class="initalSubmitB" id="button">Submit</button>
            <div class="playAgainB" id="button">Play Again</div>
            <div class="saveScoresB" id="button">Save my Highscore</div>
        </section>
    </main>

    <footer>Made by Anika Hussain</footer>

    <script src="/assets/js/questions.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
