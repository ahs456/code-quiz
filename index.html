<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <section> 
            <button class="viewHighscoresB">View Highscores</button>
        </section>
    </header>

    <main>
        <section>
            <h1 class="codingTitle">Coding Quiz Challenge</h1>
            <p class="underTitle">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button class="startQuizB">Start Quiz</button>
        </section>
        <section>
            <h2><strong>All done!</strong></h2>
            <p>Your final score is:</p>
            <p>Enter Name:</p>
            <button>Submit</button>
        </section>
        <section>
            <h3>Highscores</h3>
            <button>Go Back</button>
            <button>Clear Highscores</button>
        </section>
    </main>

    <footer>Made by Anika Hussain</footer>

    <script>src="./assets/js/script.js"</script>
</body>

</html>
